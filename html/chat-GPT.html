<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지 예시</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>당신의 검색</h1>
      <form>
        <input type="text" placeholder="검색어를 입력하세요...">
        <button type="submit">검색</button>
      </form>
    </div>
  </header>

  <main>
    <section class="section-intro">
      <div class="container">
        <h2>당신의 검색을 더 쉽고 빠르게.</h2>
        <p>다양한 정보와 콘텐츠를 한 번에 검색하세요.</p>
      </div>
    </section>

    <section class="section-features">
      <div class="container">
        <h2>우리의 기능</h2>
        <div class="feature">
          <h3>빠르고 정확한 검색</h3>
          <p>실시간으로 결과를 제공합니다.</p>
        </div>
        <div class="feature">
          <h3>다양한 검색 옵션</h3>
          <p>이미지, 뉴스, 동영상 등 다양한 옵션을 제공합니다.</p>
        </div>
        <div class="feature">
          <h3>간편한 UI</h3>
          <p>직관적이고 간단한 사용자 인터페이스를 제공합니다.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 당신의 검색. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
