<!DOCTYPE html>
<html lang="ko">
<head>

      <div id="nav">
        <div class="logo">
          <img src="../성상민/naver_logo.jpg" alt="네이버 로고">

  <main>

    <section id="section-news">
      <div class="container">
        <h2>실시간 뉴스</h2>
        <div class="news">
          <div class="news-item">
            <img src="news_image1.jpg" alt="뉴스 이미지">
            <h3><a href="#">제목 1</a></h3>
            <p>뉴스 내용 요약...</p>

          <div class="news-item">
            <img src="news_image2.jpg" alt="뉴스 이미지">

          </div>
          <div class="news-item">
            <img src="news_image3.jpg" alt="뉴스 이미지">
            <h3><a href="#">제목 3</a></h3>
            <p>뉴스 내용 요약...</p>
          </div>
        </div>
      </div>
    </section>

    <section id="section-footer">
      <div class="container">
        <p>&copy; 2024 네이버. All rights reserved.</p>
      </div>
    </section>
  </main>
