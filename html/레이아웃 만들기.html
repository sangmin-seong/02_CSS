<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃 만들기</title>
  <link rel="stylesheet" href="../css/레이아웃 만들기.css">

<body>
  <header>
    <!-- 머리부분 : 2등분, 
                    (상) 로고 및 로그인.회원가입
                    (하) 태그 목록 -->
      <div class = up>
        <section id="logo">
          <strong> KH-J<br>A CLASS</strong>
        </section>
        <section id="log-in">
          <button type="submit" href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/">회원가입</button>
          <br>
          <hr>
          <br>
          <button type="button" src="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/">로그인</button>
        </section>
      </div>
      <div class = fulldown>
        <p>소개</p>

        <p>커뮤니티</p>
        <p>갤러리</p>
        <p>고객센터</p>

    </div>
    
  </header>

  <main>
    <!-- 메인 부분 : 3등분,
                     (상) 광고
                     (중) 게시물 1

    </section>
    <section class="main-3">
      <div></div>
    </section>                     


  </main>
  
  <footer>
    <!-- 발 부분 : 2등분, 
                   (상) 클릭 게시물 1
                   (하) 클릭 게시물 2 -->
    <div class="footer-1">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="footer-2"></div>
  </footer>
